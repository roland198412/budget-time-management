<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#3B82F6" rx="20"/>

  <!-- Clock face -->
  <circle cx="50" cy="50" r="32" fill="#FFFFFF"/>

  <!-- Clock border -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="#1E40AF" stroke-width="3"/>

  <!-- Hour markers -->
  <circle cx="50" cy="22" r="2" fill="#1E40AF"/>
  <circle cx="78" cy="50" r="2" fill="#1E40AF"/>
  <circle cx="50" cy="78" r="2" fill="#1E40AF"/>
  <circle cx="22" cy="50" r="2" fill="#1E40AF"/>

  <!-- Clock hands (showing 10:10) -->
  <line x1="50" y1="50" x2="50" y2="30" stroke="#1E40AF" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="65" y2="40" stroke="#1E40AF" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="#1E40AF"/>

  <!-- Dollar sign badge -->
  <circle cx="72" cy="28" r="14" fill="#10B981"/>
  <path d="M 72 20 L 72 36 M 68 24 C 68 24 68 22 72 22 C 76 22 76 24 76 24 C 76 24 76 26 72 26 C 68 26 68 28 68 28 C 68 28 68 30 72 30 C 76 30 76 28 76 28" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

